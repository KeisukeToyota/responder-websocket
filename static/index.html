<html>
  <head>
    <title>Responder Websocket</title>
  </head>
  <body>
    <h1>Responder WebSocket</h1>
    <input type="text" id="textbox">
    <ul id="chat">
    </ul>
  </body>
  <script>
    var ws = new WebSocket('ws://localhost:5042/ws');
    ws.onmessage = function (e) {
      var chat = document.getElementById('chat');
      var li = document.createElement('li');
      li.textContent = e.data;
      chat.appendChild(li);
    };

    function sendMessage() {
      if (window.event.keyCode == 13) {
        document.messageBox.submit();
      }
    }

    window.onload = function () {
      document.getElementById('textbox').addEventListener('keypress', function (e) {
        if (e.keyCode == 13) {
          ws.send(getMessage());
        }
      });
    }

    function getMessage() {
      return document.getElementById('textbox').value;
    }
  </script>
</html>
