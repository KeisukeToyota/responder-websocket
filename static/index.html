<html>
  <head>
    <meta charset="utf-8"> 
    <title>Responder Websocket</title> 
    <style> 
      input {
        border: 1px solid #000;
        border-radius: 5px;
        height: 30px;
        width: 500px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        font-size: 15px;
        padding: 10px;
        border: 2px solid #000; 
        word-break: break-word;
      }

      li:not(:first-child) {
	border-top: none;
      }

      li:nth-child(even) {
        background: #ccc;
      }
    </style>
  </head> 
  
  <body>
    <h1>Responder WebSocket</h1>
    <input type="text" id="textbox" placeholder="ここにメッセージを入れてEnterキーを押してね">

    <ul id="chat">
    </ul>

    <script>
        var url = 'wss://' + location.hostname + '/ws'
        //var url = 'ws://localhost:5042/ws'
        var ws = new WebSocket(url);
        var textbox = document.getElementById('textbox');
        ws.onmessage = function (e) {
          var chat = document.getElementById('chat');
          var li = document.createElement('li');
          li.textContent = e.data;
          chat.appendChild(li);
        };
    
        function sendMessage() {
          if (window.event.keyCode == 13) {
            document.messageBox.submit();
          }
        }
    
        window.onload = function () {
          textbox.addEventListener('keypress', function (e) {
            if (e.keyCode == 13) {
              ws.send(textbox.value);
              textbox.value = "";
            }
          });
        }
    </script>
  </body>
</html>
